<head>
  <title>MOCOS : {{ page.title }}</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <!--[if lte IE 8]><script src="{{ 'assets/js/ie/html5shiv.js' | relative_url }}"></script><![endif]-->
  <link rel="stylesheet" href="{{ 'assets/css/main.css' | relative_url }}" />
  <!--[if lte IE 9]><link rel="stylesheet" href="{{ 'assets/css/ie9.css' | relative_url }}" /><![endif]-->
  <!--[if lte IE 8]><link rel="stylesheet" href="{{ 'assets/css/ie8.css' | relative_url }}" /><![endif]-->
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-180399871-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-180399871-1');
  </script>

  {% if page.image_teaser %}
  <meta name="twitter:card" content="summary_large_image">
  {% else %}
  <meta name="twitter:card" content="summary">
  {% endif %}

  <!--meta name="twitter:site" content="@nytimes"-->
  <!-- meta name="twitter:creator" content="@SarahMaslinNir"-->
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.teaser }}">
  {% if page.image_teaser %}
  <meta name="twitter:image" content="{{ page.image_teaser | absolute_url }}">
  {% endif %}
</head>
